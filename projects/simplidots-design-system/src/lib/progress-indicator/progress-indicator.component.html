<div class="indicator__list" *ngIf="show === true">
  <p class="indicator__title">{{ title }}</p>
  <div class="indicator__container" *ngFor="let setting of settings">
    <div class="indicator__container-top">
      <div class="items__titles">
        <div class="items__left items__left-default">
          <p class="items__ic-number">{{ setting.id }}</p>
        </div>
        <div class="items__right">
          <div class="item__title">{{ setting.title }}</div>
          <div class="item__desc" *ngIf="setting.description.length > 0">
            {{ setting.description }}
          </div>
        </div>
      </div>
    </div>
    <div class="indicator__container-down">
      <div class="indicator__container-down-left">
        <div class="divider">
          <div
            class="divider-line"
            *ngIf="setting.line === true && setting.id < settings.length"
          ></div>
        </div>
      </div>
      <div class="indicator__container-down-right">
        <div class="indicator__content"></div>
        <div class="indicator__content"></div>
      </div>
    </div>
  </div>
