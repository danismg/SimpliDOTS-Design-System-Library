<div class="temp__container">
  <div class="pagination__container">
    <div class="pagination__container-left">
      <div class="pagination__item-top">
        <p>Show</p>
        <div class="pagination__dropdown">
          <div class="pagination__dropdown-select">
            <span class="pagination__dropdown-selected">10</span>
            <div class="pagination__arrow">
              <img src="./assets/arrow.svg" alt="" />
            </div>
          </div>
        </div>
        <p>entries</p>
      </div>
      <div class="pagination__item-down">
        <p>Showing</p>
        <p>1</p>
        <p>to</p>
        <p>{{ totalpages }}</p>
        <p>of</p>
        <p>{{ totalpages }}</p>
        <p>entries</p>
      </div>
    </div>
    <div class="pagination__container-right">
      <!-- <a href="" class="pagination__nav">First</a>
      <a href="" class="pagination__nav pagination__nav-disabled">Previous</a> -->

      <!-- <button [disabled]="value.page === 1" (click)="selectPage(1)">
          <<
        </button> -->
      <app-button
        *ngFor="let btnSetting of btnSettings"
        [padding]="'0px 12px'"
        [mode]="HandleButtonMode('First')"
        [color]="btnSetting.color"
        [spacing]="btnSetting.compact"
        (onClick)="funcButton(btnSetting, 1)"
        >First</app-button
      >

      <app-button
        *ngFor="let btnSetting of btnSettings"
        [padding]="'0px 12px'"
        [mode]="HandleButtonMode('Previous')"
        [color]="btnSetting.color"
        [spacing]="btnSetting.compact"
        (onClick)="funcButton(btnSetting, page - 1)"
        >Previous</app-button
      >
      <app-button
        *ngFor="let btnSetting of btnSettings"
        [mode]="HandleButtonMode('First')"
        [color]="btnSetting.color"
        [spacing]="btnSetting.compact"
        (onClick)="funcButton(btnSetting, 1)"
        >1</app-button
      >

      <div style="display: flex; flex-direction: row; width: max-content">
        <div *ngFor="let item of midlepagelarge">
          <app-button
            *ngFor="let btnSetting of btnSettings"
            [mode]="HandleButtonMode('dfsa')"
            [color]="btnSetting.color"
            [spacing]="btnSetting.compact"
            (onClick)="funcButton(btnSetting, 1)"
            >{{ HandlePagination(1) }}</app-button
          >
        </div>
      </div>
