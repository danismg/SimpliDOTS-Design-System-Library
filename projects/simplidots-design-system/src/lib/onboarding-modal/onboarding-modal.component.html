<div *ngIf="show === true">
  <div
    *ngIf="showStyle() || show === true"
    [ngStyle]="{ backgroundColor: colorBg }"
    class="onBoarding-modal"
  >
    <div class="onBoarding-modal__container">
      <div *ngIf="showStyle()" class="onBoarding-modal__top" [hidden]="">
        <img [src]="getIconNames()" alt="" />
      </div>
      <div class="onBoarding-modal__down">
        <div class="onBoarding-modal__content">
          <div class="onBoarding-modal__title">{{ title }}</div>
          <div class="onBoarding-modal__desc">{{ description }}</div>
        </div>
        <div class="onBoarding-modal__btns">
          <app-button
            *ngFor="let btnSetting of btnSettings"
            [color]="btnSetting.color"
            [spacing]="btnSetting.compact"
            (onClick)="funcButton(btnSetting)"
            >{{ btnSetting.title }}</app-button
          >
        </div>
      </div>
    </div>
  </div>
</div>
