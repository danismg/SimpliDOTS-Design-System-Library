<div class="breadcr__lists">
  <div class="breadcr__item" *ngFor="let setting of listBreadCrumbsSettings">
    <div
      class="breadcr__texts"
      *ngIf="setting !== listBreadCrumbsSettings.length"
    >
      <a [class]="getClassName()" href=""> {{ setting.location }} / </a>
    </div>
  </div>
</div>
